<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <!-- <ion-list id="inbox-list"> -->
         <!--  <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note> -->
          
           
          <div *ngIf="userService.userType=='Parent'">
            <div class="profilePhoto-div" style="margin-bottom: 10%;display: flex;">
              <div class="img-div" (click)="parentprofile()">
                <img src="./assets/imgs/applogo.svg" />
                <!-- <img *ngIf="photoUrl=='' || photoUrl==undefined " src="./assets/imgs/user.png" /> -->
                <!-- <div class="namediv">
                  John Doe
                </div> -->
              </div>
              <div class="icondiv" (click)="menu()">
                 <img src="./assets/imgs/icons/menuicon.png" />
              </div>
              
            </div>
          </div>
          <div *ngIf="userService.userType=='Professional'">
            <div class="profilePhoto-div" style="margin-bottom: 10%;display: flex;">
              <div class="img-div" (click)="cgprofile('Professional')">
                <img src="./assets/imgs/applogo.svg" />
                <!-- <img *ngIf="photoUrl=='' || photoUrl==undefined " src="./assets/imgs/user.png" /> -->
                <!-- <div class="namediv">
                  Nancy Daniel
                </div> -->
              </div>
              <div class="icondiv" (click)="menu()">
                 <img src="./assets/imgs/icons/menuicon.png" />
              </div>
              
            </div>
          </div>
          <div *ngIf="userService.userType=='Agency'">
            <div class="profilePhoto-div" style="margin-bottom: 10%;display: flex;">
              <div class="img-div" (click)="cgprofile('Agency')">
                <img src="./assets/imgs/applogo.svg" />
                <!-- <img *ngIf="photoUrl=='' || photoUrl==undefined " src="./assets/imgs/user.png" /> -->
                <!-- <div class="namediv">
                  Nancy Daniel
                </div> -->
              </div>
              <div class="icondiv" (click)="menu()">
                 <img src="./assets/imgs/icons/menuicon.png" />
              </div>
              
            </div>
          </div>
          
          <div *ngIf="userService.userType=='Family'">
            <div class="profilePhoto-div" style="margin-bottom: 10%;display: flex;">
              <div class="img-div" (click)="cgprofile('Family')">
                <img src="./assets/imgs/applogo.svg" />
                <!-- <img *ngIf="photoUrl=='' || photoUrl==undefined " src="./assets/imgs/user.png" /> -->
                <!-- <div class="namediv">
                  Nancy Daniel
                </div> -->
              </div>
              <div class="icondiv" (click)="menu()">
                 <img src="./assets/imgs/icons/menuicon.png" />
              </div>
              
            </div>
          </div>
          
          <ion-menu-toggle auto-hide="false" *ngFor="let p of userService.appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <!-- <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon> -->
              <img class="sidemenu-icons" src="{{p.img}}">
              <ion-label class="title">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
       <!--  </ion-list> -->

        <!-- <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list> -->
      </ion-content>
      <div class="bottom" (click)="logout()">
        <img src="/assets/imgs/icons/logout.png"><span class="stext">logout</span>
      </div>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
