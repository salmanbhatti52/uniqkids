<ion-header [translucent]="true" class="ion-no-border cheader">
	<ion-toolbar class="headBgGlobal">
    <ion-row>
      <ion-col class="backbtn" size="2">
        <div>
          <img src="assets/imgs/icons/backbtn.svg" class="backSvg" (click)="goback()">
        </div>
      </ion-col>

      <ion-col class="titleclass" size="8">
        <ion-text class="ctitle">Profile</ion-text>
      </ion-col>

      <ion-col size="2">

      </ion-col>
    </ion-row>

	      <img src="assets/imgs/icons/backbtn.svg" class="backSvg" (click)="goback()">
	  </ion-buttons>
	  <ion-title class="ctitle">Profile</ion-title> -->
	  <!-- <ion-buttons slot="end" class="plusbtn" *ngIf="page!='caregiver'" (click)="next()">
		  <img src="assets/imgs/icons/edit.svg">
		</ion-buttons> -->
	</ion-toolbar>
</ion-header>

<ion-content class="background">
	<div class="wrapper">
		<div class="main">
			<div class="inner">
				<div class="logodiv">
					<img src="{{picUrl}}">
				</div>
				<div class="text">{{fname}} {{lname}}</div>
				<div class="text2">${{price}}/hr</div>
				<div class="para">{{about}}</div>
			</div>
		</div>

		<div class="main2">
			<div class="contactdiv">
				<div class="icondiv">
					<img src="assets/imgs/icons/sms.png">
				</div>
				<p class="ctext">{{email}}</p>
			</div>

			<div class="contactdiv">
				<div class="icondiv">
					<img src="assets/imgs/icons/arrow.png">
				</div>
				<p  class="ctext1">{{address}}</p>
			</div>

			<div class="contactdiv">
				<div class="icondiv">
					<img src="assets/imgs/icons/call.png">
				</div>
				<p  class="ctext1">{{mobilenumber}}</p>
			</div>

			<div *ngIf="page=='requests'">
				<h6 style="font-size: 14px;font-weight: 500;margin-top: 15%;">Bank Accout</h6>
				<div class="contactdiv">
					<div class="icondiv">
						<img src="assets/imgs/icons/bank.png">
					</div>
					<p  class="ctext1">{{bankname}}</p>
				</div>
				<div class="contactdiv">
					<div class="icondiv">
						<img src="assets/imgs/icons/accnum.png">
					</div>
					<p  class="ctext1">{{accountnumber}}</p>
				</div>
			</div>
		</div>

		<div *ngIf="page=='caregiver'">
			<div class="ionbutton" (click)="openmodel()">
				<ion-button class="ib">hire</ion-button>
			</div>
		</div>

		<div *ngIf="page=='requests'">
			<div class="ionbutton" (click)="sendmsg()">
				<ion-button class="ib">SEND MESSAGE</ion-button>
			</div>
		</div>
		
	</div>

</ion-content>
